<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fingerprint Verification</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
      white-space: pre-wrap;
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Fingerprint Verification</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button onclick="uploadAndVerify()">Verify Fingerprint</button>
  <div id="result"></div>

  <script>
    async function uploadAndVerify() {
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "Processing...";

      if (!fileInput.files.length) {
        resultDiv.innerText = "Please select an image first.";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        try {
          const base64Image = reader.result.split(",")[1]; // Remove "data:image/...;base64,"
          
          // Log payload for debugging
          console.log("Sending payload:", JSON.stringify({
            fingerprint_image: base64Image,
            user_id: "user_001"
          }));

          // OPTIONS preflight request
          const optionsResponse = await fetch(
            "https://2o2i3qgn8j.execute-api.eu-central-1.amazonaws.com/dev/verify-fingerprint", 
            {
              method: "OPTIONS",
              headers: {
                "Content-Type": "application/json",
                "Origin": window.location.origin
              }
            }
          );
          
          if (!optionsResponse.ok) {
            throw new Error(`Preflight check failed: ${optionsResponse.status}`);
          }

          // POST request
          const response = await fetch(
            "https://2o2i3qgn8j.execute-api.eu-central-1.amazonaws.com/dev/verify-fingerprint", 
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Origin": window.location.origin
              },
              body: JSON.stringify({
                fingerprint_image: base64Image,
                user_id: "user_001"
              })
            }
          );

          const data = await response.json();
          if (response.ok) {
            resultDiv.innerHTML = `
              <strong>✅ Verification Result:</strong>
              <br>Match: ${data.match}
              <br>Score: ${data.score}
              <br>User ID: ${data.user_id}
            `;
          } else {
            resultDiv.innerText = `❌ API Error: ${data.message || "Unknown error"}`;
          }
        } catch (err) {
          console.error("Error:", err);
          resultDiv.innerHTML = `
            <strong>❌ Error occurred:</strong>
            <br>${err.message}
            <br>Check console for details
          `;
        }
      };

      reader.onerror = () => {
        resultDiv.innerText = "Error reading file";
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
