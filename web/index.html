<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fingerprint Verification</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Fingerprint Verification</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button onclick="uploadAndVerify()">Verify Fingerprint</button>
  <div id="result"></div>

  <script>
    async function uploadAndVerify() {
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");

      if (!fileInput.files.length) {
        resultDiv.innerText = "Please select an image first.";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64Image = reader.result.split(",")[1]; // remove "data:image/...;base64,"

        try {
          const response = await fetch("https://2o2i3qgn8j.execute-api.eu-central-1.amazonaws.com/dev/verify-fingerprint", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              fingerprint_image: base64Image,
              user_id: "user_001"
            })
          });

          const data = await response.json();
          if (response.ok) {
            resultDiv.innerText = `✅ Match: ${data.match}\nScore: ${data.score}`;
          } else {
            resultDiv.innerText = `❌ Error: ${data.message || "Something went wrong"}`;
          }
        } catch (err) {
          resultDiv.innerText = `❌ Exception: ${err.message}`;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
