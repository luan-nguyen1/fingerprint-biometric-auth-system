<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fingerprint Verification</title>
</head>
<body>
  <h1>Fingerprint Verification</h1>
  <input type="file" id="fingerprint" accept="image/*" />
  <input type="text" id="userId" placeholder="User ID" />
  <button onclick="upload()">Verify</button>

  <pre id="result"></pre>

  <script>
    async function upload() {
      const fileInput = document.getElementById('fingerprint');
      const userId = document.getElementById('userId').value;
      const resultEl = document.getElementById('result');

      if (!fileInput.files[0] || !userId) {
        alert("Please provide a fingerprint image and user ID.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64Image = reader.result.split(',')[1];

        const response = await fetch("https://your-api-id.execute-api.eu-central-1.amazonaws.com/dev/verify-fingerprint", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            fingerprint_image: base64Image,
            user_id: userId
          })
        });

        const data = await response.json();
        resultEl.textContent = JSON.stringify(data, null, 2);
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
